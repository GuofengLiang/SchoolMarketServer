						    </div>
				</div>

						<div class="col-md-2" style="width:100px;padding-left:10px;line-height: 28px"><span class="red">*</span>商品描述：</div>

							</div>
						<div class="col-md-2" style="width:50px;padding:0;line-height: 28px"><span class="red">*</span>库存：</div>
							<div class="col-md-3">
									<input id="stock" type="text" class="form-control"  placeholder="">
									<span class="err_red"></span>
							</div>
						<div class="col-md-2" style="width:60px;padding:0;line-height: 28px"><span class="red">*</span>分类：</div>
							<div class="col-md-3">
							        <input id="classComm" type="text" class="form-control"  placeholder="" >
									<span class="err_red"></span>
						    </div>
				</div>
				<br>
