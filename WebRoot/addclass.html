<script>
	$(document).ready(
	 function(){
	  $("#addmaincheck").click(function(){
	    $.post("",
	      {
	       mainclassName:$("#mainclassName").val()
	      },
	      function(data){
	        alert(data.message);
	      });
	  });
	   $("#addsubcheck").click(function(){
	    $.post("",
	      {
	       subclassName:$("#subclassName").val(),
	       mainclassName:$("#mainName").val()
	      },
	      function(data){
	        alert(data.message);
	      });
	  });
	  });
	 $(function(){
	  $.post("findAllMainClassify.jhtml",
	      function(data){
	        data.forEach(function(obj){
	           $("#mainclassName").append("<option value="+obj.mainclassId+">"+obj.mainclassName+"</option>");
	         });
	      });
	 });
