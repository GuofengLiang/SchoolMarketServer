							<span class="span">小分类&nbsp;&nbsp;&nbsp;</span>
							<span id="subclassName"></span>
						</p>
					</div>
			</div>
		</section>

<script src="js/jquery-1.11.1.min.js"></script><!--这个一定要有的 -->
<script src="js/jquery.dataTables.min.js"></script><!--这个一定要有的 -->
<script src="js/bootstrap.min.js"></script><!--针对bootstrap自身的动态 -->
<script src="js/dataTables.bootstrap.js"></script><!-- 表的点击效果 -->
<!-- library for making tables responsive -->
<script src="js/responsive-tables.js"></script>
<!-- history.js for cross-browser state change on ajax -->


<script>
	$(document)
			.ready(
					function() {
						$(function() {
							$('#commodity')
									.dataTable(
											{
												"ordering" : false,
												"ajax" : "json/commodity.json",
												"columns" : [ {
													data : "commName"
												}, {
													data : "price"
												}, {
													data : "spercification"
												}, {
													data : "sales"
												}, {
													data : "stock"
												}, {
													data : "mainclassName"
												}, {
													data : "commodityId"
												} ],
												"language" : {
													"lengthMenu" : "每页 _MENU_ 条记录",
													"zeroRecords" : "没有找到记录",
													"info" : "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
													"infoEmpty" : "无记录",
													"infoFiltered" : "(从 _MAX_ 条记录过滤)",
													"search" : "搜索 : ",
													processing : "载入中",//处理页面数据的时候的显示
													paginate : {//分页的样式文本内容。
														previous : "上一页",
														next : "下一页",
														first : "第一页",
														last : "最后一页"
													}
												},
												"columnDefs" : [
														{
															"render" : function(
																	data, type,
																	row) {
																	return '<td class="center">'+
																       '<a class="btn btn-success" style="margin-right:5px;"  href="#"><i class="glyphicon glyphicon-zoom-in icon-white " data-toggle="modal" data-target="#detailModel" data="'+data+'">详情</i></a>'+
																	   '<a class="btn btn-info" style="margin-right:5px;" href="#"><i class="glyphicon glyphicon-edit icon-white">编辑</i></a>'+
																	   '<a class="btn btn-danger" style="margin-right:5px;" href="#"><i class="glyphicon glyphicon-trash icon-white">删除</i></a>'+
																	   '</td>';
																	
															},
															"targets" : 6
														} ],
											});
						});
						//模态层开关监听
						$("#hide").click(function() {
							$('#detailModel').modal('hide')
						});

					});
</script>
